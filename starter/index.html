<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="9:00">9:00</span></div>
        <textarea id="9" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="10:00">10:00</span></div>

        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="11:00">11:00</span></div>
        <textarea id="11" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="12:00">12:00</span></div>
        <textarea id="12" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="13:00">13:00</span></div>
        <textarea id="13" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="14:00">14:00</span></div>
        <textarea id="14" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="15:00">15:00</span></div>
        <textarea id="15" class="col-md-10 time-block description" placeholder="Add item"></textarea>

      </div>

        </button>
      </div>
      <div class="row time-div">
        <div class="col-md-1 hour"><span id="17:00">17:00</span></div>
        <textarea id="17" class="col-md-10 time-block description" placeholder="Add item"></textarea>
        <button class="col-md-1 saveBtn" aria-label="Save Button"><i class="fas fa-lock"></i>
        </button>
      </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./app.js'></script>
  </body>
</html>
